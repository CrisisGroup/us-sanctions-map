<!DOCTYPE html>
<html>
<head>
	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8">
	<title>Global U.S. Sanctions</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/mapbox-gl-animated-popup@v0.3.0/dist/mapbox-gl-animated-popup.min.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/zsy2ynr.css">
	<link href='style.css' rel='stylesheet' />

	<script>
$(document).ready(function(){
  $("#mobilemenubtn").click(function(){
    $(".box").slideToggle("slow");
  });
});
</script>

</head>
<body>
<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<div id="mobilemenubtn"> MENU </div>
<div class="box">

<h1>U.S. Sanctions</h1>
<p id="tagline">This map shows....</p>
<p id="tagline">Lorem ipsum dolor amet</p>
<p id="tagline">Lorem ipsum dolor amet</p>
<hr />
<p id="legend-tagline"><strong>LEGEND</strong></p>
<p id="legend-instruct">Click on a country to see more.</p>
<ul id="legend">
<li><div><span style='background-color: hsla(38, 66%, 83%, 0.4); border: solid 1px #fff; border-radius: 100px; width: 15px; height: 15px;'></span>Less than 10</div></li>
<li><div><span style='background-color: #d6a44c; border: solid 1px #fff; border-radius: 100px; width: 15px; height: 15px;'></span>More than 100</div></li>
<li><div><span style='background-color: #d6a44c; border: solid 1px #fff; border-radius: 100px; width: 15px; height: 15px;'></span>More than 2,000</div></li>
</ul>
<nav id="menu"></nav>
</div>
<div id="map"></div>
<div id="mobilemenu"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFsdG9ud2IiLCJhIjoiOWdSSXFQSSJ9.HZyjh4g3TAAOAncwelv9Vw';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/daltonwb/cllnvzxrq002f01qy8aul4tpj',
    center: [-12.10634, 40.71023],
    zoom: 3,
    bearing: 0,
    projection: 'globe',
    pitch: 0,
    attributionControl: false
});

map.addControl(
    new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    })
);

map.scrollZoom.disable();
map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.NavigationControl({
    visualizePitch: true
}));
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: 'International Crisis Group | Data: <a href="" target="_blank">OFAC</a>'
}));

// PASSIVE ROTATION
map.on('load', () => {

    const center = map.getCenter();
    const newCenter = [center.lng + 360, center.lat];
    map.easeTo({
        center: newCenter,
        duration: 100000,
        easing: n => n
    });

		map.addSource('sanctions', {
				type: 'vector',
				url: 'mapbox://daltonwb.8t9r8d88'
		});

		map.addLayer({
				'id': 'sanctions-layer',
				'type': 'fill',
				'source': 'sanctions',
				'source-layer': 'sanctions_global_v3-38qz0x',
				'paint': {
  				'fill-color': 
				  [
							"interpolate",
							["linear"],
							[
								"get",
								"address"
							],
							1,
							"rgba(253, 241, 233, 0.9)",
							25,
							"rgba(250, 228, 211, 0.9)",
							50,
							"rgba(248, 214, 189, 0.9)",
							75,
							"rgba(246, 201, 167, 0.9)",
							100,
							"rgba(243, 187, 144, 0.9)",
							438,
							"rgba(241, 173, 122, 0.9)",
							876,
							"rgba(239, 160, 100, 0.9)",
							1314,
							"rgba(237, 146, 78, 0.9)",
							1752,
							"rgba(232, 119, 34, 0.9)",
							2920,
							"rgba(190, 69, 0, 0.9)"
						]
				}
		});

				map.on('click', 'sanctions-layer', (e) => {
					new AnimatedPopup({
			            offset: [0, -15],
									openingAnimation: {
										duration: 200,
										easing: 'easeInSine',
										transform: 'scale'
									},
									closingAnimation: {
										duration: 800,
										easing: 'easeOutBack',
										transform: 'opacity'
									}
			        })
					.setLngLat(e.lngLat)
					.setHTML(`<h4 class="infobox-name">${e.features[0].properties.name}</h4>`)
					.addTo(map);
				});

				map.on('click', ['sanctions-layer'], (e) => {
				    map.flyTo({
				        center: e.lngLat,
				        curve: 1.5,
				        speed: 0.3
				    });
				});
		// Change the cursor to a pointer when
		// the mouse is over the states layer.
		map.on('mouseenter', 'sanctions-layer', () => {
			map.getCanvas().style.cursor = 'pointer';
		});

		// Change the cursor back to a pointer
		// when it leaves the states layer.
		map.on('mouseleave', 'sanctions-layer', () => {
			map.getCanvas().style.cursor = '';
		});

});



</script>

</body>
</html>

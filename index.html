<!DOCTYPE html>
<html>
<head>
	<!DOCTYPE html>
	<html>
	<head>
	<meta charset="utf-8">
	<title>Global U.S. Sanctions</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/mapbox-gl-animated-popup@v0.3.0/dist/mapbox-gl-animated-popup.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@400;900&display=swap" rel="stylesheet">
	<link href='style.css' rel='stylesheet' />

	<script>
$(document).ready(function(){
  $("#mobilemenubtn").click(function(){
    $(".box").slideToggle("slow");
  });
});
</script>

</head>
<body>
<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<div id="mobilemenubtn"> MENU </div>
<div class="box">

<h1>U.S. Sanctions</h1>
<p id="tagline">This map shows....</p>
<p id="tagline">Lorem ipsum dolor amet</p>
<p id="tagline">Lorem ipsum dolor amet</p>
<hr />
<p id="tagline"><strong>LEGEND</strong></p>
<strong>Click on a country to see more.</strong>
<ul id="legend">
<li><div><span style='background-color: hsla(38, 66%, 83%, 0.4); border: solid 1px #fff; border-radius: 100px; width: 10px; height: 10px;'></span>Less than 10</div></li>
<li><div><span style='background-color: #d6a44c; border: solid 1px #fff; border-radius: 100px; width: 10px; height: 10px;'></span>More than 100</div></li>
<li><div><span style='background-color: #d6a44c; border: solid 1px #fff; border-radius: 100px; width: 10px; height: 10px;'></span>More than 2,000</div></li>
</ul>
<nav id="menu"></nav>
</div>
<div id="map"></div>
<div id="mobilemenu"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFsdG9ud2IiLCJhIjoiOWdSSXFQSSJ9.HZyjh4g3TAAOAncwelv9Vw';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/daltonwb/clll21b1f02as01qrd3k19iv0',
    center: [-12.10634, 40.71023],
    zoom: 3,
    bearing: 0,
    projection: 'globe',
    pitch: 0,
    attributionControl: false
});

map.addControl(
    new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    })
);

map.scrollZoom.disable();
map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.NavigationControl({
    visualizePitch: true
}));
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: 'International Crisis Group | Data: <a href="" target="_blank">OFAC</a>'
}));

// PASSIVE ROTATION
map.on('load', () => {

    const center = map.getCenter();
    const newCenter = [center.lng + 360, center.lat];
    map.easeTo({
        center: newCenter,
        duration: 100000,
        easing: n => n
    });

		map.addSource('sanctions', {
				type: 'vector',
				url: 'mapbox://daltonwb.9b8gvi9l'
		});
		
		map.addLayer({
				'id': 'sanctions-layer',
				'type': 'fill',
				'source': 'sanctions',
				'source-layer': 'optimized_sanctions_data-9kctpw',
				'paint': {
  				'fill-color': 
					[
						"interpolate",
						[
							"cubic-bezier",
							1,
							1,
							1,
							1
						],
						[
							"get",
							"address"
						],
						1,
						"rgba(240, 219, 183, 0.8)",
						1461,
						"rgba(214, 164, 76, 0.8)",
						2920,
						"rgba(232, 119, 34, 0.8)"
					]
				}
		});

				map.on('click', 'sanctions-layer', (e) => {
					new AnimatedPopup({
			            offset: [0, -15],
									openingAnimation: {
										duration: 200,
										easing: 'easeInSine',
										transform: 'scale'
									},
									closingAnimation: {
										duration: 800,
										easing: 'easeOutBack',
										transform: 'opacity'
									}
			        })
					.setLngLat(e.lngLat)
					.setHTML(`<h4 class="infobox-name">${e.features[0].properties.name}</h4><p class="infobox-dateline">${e.features[0].properties.address} number of country addresses with an OFAC sanctions designation.</p>`)
					.addTo(map);
				});

				map.on('click', ['sanctions-layer'], (e) => {
				    map.flyTo({
				        center: e.lngLat,
				        curve: 1.5,
				        speed: 0.3
				    });
				});
		// Change the cursor to a pointer when
		// the mouse is over the states layer.
		map.on('mouseenter', 'sanctions-layer', () => {
			map.getCanvas().style.cursor = 'pointer';
		});

		// Change the cursor back to a pointer
		// when it leaves the states layer.
		map.on('mouseleave', 'sanctions-layer', () => {
			map.getCanvas().style.cursor = '';
		});

});



</script>

</body>
</html>
